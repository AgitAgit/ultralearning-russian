name: Deploy Client to S3/CloudFront

on:
  push:
    branches:
      - main
    paths:
      - 'V_2025-06-23/client/**'
      - '.github/workflows/deploy-client.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: V_2025-06-23/client/package-lock.json
          
      - name: Install dependencies
        run: |
          cd V_2025-06-23/client
          npm ci
          
      - name: Update server config for production
        run: |
          cd V_2025-06-23/client
          # Replace localhost with production server URL
          sed -i 's|http://localhost:3000|${{ secrets.PRODUCTION_SERVER_URL }}|g' src/config/serverConfig.ts
          
      - name: Build client
        run: |
          cd V_2025-06-23/client
          npm run build
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
          
      - name: Deploy to S3
        run: |
          aws s3 sync V_2025-06-23/client/dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete
          
      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*" 